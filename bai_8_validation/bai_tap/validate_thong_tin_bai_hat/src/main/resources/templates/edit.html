<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form th:action="@{/song/edit}" th:object="${songDTO}" method="post">
        <div class="form-group">
            <input type="hidden" th:field="*{id}"/>
            <label>Song name</label>
            <input type="text" class="form-control"  th:field="*{nameSong}">
            <small style="color: red" th:if="${#fields.hasErrors('nameSong')}" th:errors="*{nameSong}"></small>
        </div>
        <div class="form-group">
            <label >Singer name</label>
            <input type="text" class="form-control" th:field="*{nameSinger}">
            <small style="color: red" th:if="${#fields.hasErrors('nameSinger')}" th:errors="*{nameSinger}"></small>
        </div>
        <div class="form-group">
            <label>Song type</label>
            <input type="text" class="form-control" th:field="*{songType}">
            <small style="color: red" th:if="${#fields.hasErrors('songType')}" th:errors="*{songType}"></small>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
