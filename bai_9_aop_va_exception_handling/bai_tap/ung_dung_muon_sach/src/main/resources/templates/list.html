<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:https="http://www.w3.org/1999/xhtml">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" th:href="@{/book/create}" method="GET" >Add new Song</a>
        <form class="form-inline" th:action="@{/book}">
            <input class="form-control mr-sm-2" type="search" placeholder="Search by blog title" aria-label="Search" name="title">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </nav>
</div>

<div class="container">
    <h3 style="text-align: center">List Book</h3>
    <table class="table table-dark">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Book name</th>
            <th scope="col">Quantity</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book,item : ${bookList}">
            <td th:text="${item.count}"></td>
            <td th:text="${book.nameBook}"></td>
            <td th:text="${book.quantity}"></td>
            <td><a th:href="@{/book/edit/{id}(id=${book.id})}">
                Edit |
            </a>
                <a th:href="@{/book/delete/{id}(id=${book.id})}">
                    Delete |
                </a>
                <a th:href="@{/book/rent/{id}(id=${book.id})}">
                    Rent
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <div>
        <a th:href="@{/book/repay}" method="GET">Repay</a>
    </div>
</div>

</body>
</html>
