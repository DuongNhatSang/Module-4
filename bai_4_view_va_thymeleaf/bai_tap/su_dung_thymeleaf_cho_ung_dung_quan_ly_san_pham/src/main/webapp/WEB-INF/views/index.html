<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<h3>Products</h3>
<p>
    <a th:href="@{/product/create}">
        Add new customer
    </a>
</p>
<div class="notify">
    <div th:if="${success}">
        <span th:text="${success}"></span>
    </div>
</div>
<form th:action="@{/product}" method="POST">
    <input type="text" name="search"><span><input type="submit" value="Search"></span>
</form>
<table id = "products">
    <thead>
    <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Orther</th>
        <th>Produce</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product:${products}">
        <td th:text="${product.getName()}"></td>
        <td th:text="${product.getPrice()}"></td>
        <td th:text="${product.getOther()}"></td>
        <td th:text="${product.getProduce()}"></td>
        <td><a th:href="@{/product/{id}/edit(id=${product.getId()})}">edit</a></td>
        <td><a th:href="@{/product/{id}/delete(id=${product.getId()})}">delete</a></td>
        <td><a th:href="@{/product/{id}/view(id=${product.getId()})}">view</a></td>
        <td>
        <button type="button" th:onclick="|thayDoi1('${product.id}','${product.name}')|"> delete</button>
        </td>
    </tr>
    </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
<script>
    function thayDoi1(name,id) {
        alert(name+id);
    }
</script>
</body>
</html>
