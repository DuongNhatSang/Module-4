<!-- edit Modal HTML -->
<div class="row">
    <div class="col-4"></div>
    <div class="col-4">
        <div>
            <form th:action="@{/customer/edit}" method="post" th:object="${customerDTO}">
                <div >
                    <h4 style="color:black">Edit Customer</h4>
                </div>
                <div>
                    <input type="hidden" th:field="*{customerId}"/>
                    <div class="form-group">
                        <label style="color:blue"><b>Name :</b></label>
                        <input type="text" class="form-control" th:field="*{fullName}">
                    </div>
                    <div class="form-group">
                        <label style="color:blue"><b>Date of birth : </b></label>
                        <input class="form-group" type="date" th:field="*{birthDay}">
                    </div>
                    <div class="form-group">
                        <label style="color:blue"><b>Gender :</b></label>
                        <select th:field="*{gender}" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">

                            <option value="true">Male</option>
                            <option value="false">Female</option>

                        </select>
                    </div>
                    <div class="form-group">
                        <label style="color:blue"><b>ID Card : </b></label>
                        <input type="text" class="form-control" th:field="*{idCard}" pattern="\d{9}|\d{12}"
                               title="Format id card: xxxxxxxxx or xxxxxxxxxxxx">
                    </div>
                    <div class="form-group">
                        <label style="color:blue"><b>Phone : </b></label>
                        <input type="text" class="form-control" th:field="*{phoneNumber}" placeholder="09xx"
                               pattern="(090|091)[\d]{7}" title="Phone number is not format ">
                    </div>
                    <div class="form-group">
                        <label style="color:blue"><b>Email : </b></label>
                        <input type="text" class="form-control" th:field="*{email}" placeholder="abc@abc.abc"
                               pattern="[a-z]+[a-zA-Z0-9]+@[a-zA-Z0-9]+(\.[a-zA-Z0-9]+\.*[a-zA-Z0-9]*)"
                               title="Email is not format">
                    </div>
                    <div class="form-group">
                        <label style="color:blue"><b>Address : </b></label>
                        <input type="text" class="form-control" th:field="*{address}">
                    </div>
                    <div class="form-group">
                        <label style="color:blue"><b>Customer Type :</b></label>
                        <select th:field="*{customerType}" class="btn btn-secondary dropdown-toggle"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                            <option th:each="custype:${customerTypeList}" th:text="${custype.customerTypeName}"
                                    th:value="${custype.customerTypeId}" th:selected="(*{customerType} == ${custype.customerTypeId})"></option>

                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-secondary" data-dismiss="modal" value="Cancel">
                    <input type="submit" class="btn btn-primary" value="Edit">
                </div>
            </form>
        </div>
    </div>
    <div class="col-4"></div>

</div>
