<body style="background-image: url('https://resortdanang.info/wp-content/uploads/2019/01/resort-furama-da-nang-1024x576.jpg');background-size: cover">
<div class="header">
    <div class="container-fluid">
        <div class="row">
            <div class="col-3">
                <img style="width: 30%;padding: 15px"
                     src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQlTaPPCcmHWMt6vGZ5QyfBTCSLcbmOys20dg&usqp=CAU">
            </div>

            <div class="col-3"></div>

                <h3 style="color: white">Dương Nhật Sang</h3>
            </div>
        </div>
    </div>
</div>
<!--end header-->

<!-- create Modal HTML -->
<div class="row">
    <div class="col-4"></div>
    <div class="col-4">
        <div>
            <div>
                <b><a href="/home">Back >></a></b>
            </div>
            <form th:action="@{/employee/edit}" method="post" th:object="${employeeDTO}">
                <div >
                    <h4 style="color:black">Create Employee</h4>
                </div>
                <div>
                    <input type="hidden" th:field="*{employeeId}"/>
                    <div class="form-group">
                        <label style="color:blue"><b>Name :</b></label>
                        <input type="text" class="form-control" th:field="*{fullName}">
                        <small style="color: red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></small>
                    </div>
                    <div class="form-group">
                        <label style="color:blue"><b>Date of birth : </b></label>
                        <input class="form-group" type="date" th:field="*{birthDay}">
                        <small style="color: red" th:if="${#fields.hasErrors('birthDay')}" th:errors="*{birthDay}"></small>

                    </div>
                    <div class="form-group">
                        <label style="color:blue"><b>ID Card : </b></label>
                        <input type="text" class="form-control" th:field="*{idCard}" pattern="\d{9}|\d{12}"
                               title="Format id card: xxxxxxxxx or xxxxxxxxxxxx">
                        <small style="color: red" th:if="${#fields.hasErrors('idCard')}" th:errors="*{idCard}"></small>

                    </div>
                    <div class="form-group">
                        <label style="color:blue"><b>Salary : </b></label>
                        <input class="form-group" type="number" th:field="*{salary}">
                        <small style="color: red" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></small>

                    </div>
                    <div class="form-group">
                        <label style="color:blue"><b>Phone : </b></label>
                        <input type="text" class="form-control" th:field="*{phoneNumber}" placeholder="09xx"
                               pattern="(090|091)[\d]{7}" title="Phone number is not format ">
                        <small style="color: red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></small>

                    </div>
                    <div class="form-group">
                        <label style="color:blue"><b>Email : </b></label>
                        <input type="text" class="form-control" th:field="*{email}" placeholder="abc@abc.abc"
                               pattern="[a-z]+[a-zA-Z0-9]+@[a-zA-Z0-9]+(\.[a-zA-Z0-9]+\.*[a-zA-Z0-9]*)"
                               title="Email is not format">
                        <small style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>

                    </div>
                    <div class="form-group">
                        <label style="color:blue"><b>Address : </b></label>
                        <input type="text" class="form-control" th:field="*{address}">
                        <small style="color: red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></small>

                    </div>
                    <div class="form-group">
                        <label style="color:blue"><b>Position :</b></label>
                        <select th:field="*{position}" class="btn btn-secondary dropdown-toggle"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                            <option th:each="posi:${positionList}" th:text="${posi.positionName}"
                                    th:value="${posi.positionId}"></option>

                        </select>
                    </div>
                    <div class="form-group">
                        <label style="color:blue"><b>Division :</b></label>
                        <select th:field="*{division}" class="btn btn-secondary dropdown-toggle"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                            <option th:each="divi:${divisionList}" th:text="${divi.divisionName}"
                                    th:value="${divi.divisionId}"></option>

                        </select>
                    </div>
                    <div class="form-group">
                        <label style="color:blue"><b>Education :</b></label>
                        <select th:field="*{education}" class="btn btn-secondary dropdown-toggle"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                            <option th:each="edu:${educationList}" th:text="${edu.educationName}"
                                    th:value="${edu.educationId}"></option>

                        </select>
                    </div>
                </div>
                <div class="modal-footer">

                    <input type="submit" class="btn btn-primary" value="Edit">
                </div>
            </form>
        </div>
    </div>
    <div class="col-4"></div>

</div>
